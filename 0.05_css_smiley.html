<!DOCTYPE html>
<html>
	<head>
		<title>Smiley Face</title>
		<link rel="stylesheet" type="text/css" href="0.05_css_smiley.css">
	<body>
		<div class="wrapper">
			<h1>CSS Smiley Face</h1>
			<h2>Make the circle</h2>
			<div class="face"></div>

			<h2>Step 2: add a left eye</h2>
			<div class="face">
				<div class="lefteye"></div>			
			</div>

			<h2>Step 3: add a right eye</h2>
			<div class="face">
				<div class="lefteye"></div>
				<div class="righteye"></div>
			</div>

			<h2>Step 4: add a mouth</h2>
			<div class="face">
				<div class="lefteye"></div>
				<div class="righteye"></div>
				<div class="mouth"></div>
			</div>

			<h2>Step 5: add inner eyes</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth"></div>
			</div>

			<h2>Step 6: add more stuff</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth"><div id="goatee"></div></div>
				<div class="tongue"></div>
			</div>
		</div>
	</body>
</html>
